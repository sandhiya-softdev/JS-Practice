<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showNames()">show users</button>
    <div id="output"></div>
    

    <script>
        let users = ["ravi","anu","karthi","meena"];
        let output = document.getElementById("output");
        function showNames(){
           output.innerHTML ="";
            for(let i=0;i<users.length;i++){
                output.innerHTML+=users[i]+"<br>";
            }
            //    output.innerHTML ="";

        }

    </script>
</body>
</html>
