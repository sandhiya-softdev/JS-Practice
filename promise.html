<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Promise</p>

    <script>
        let things= new Promise((resolve,reject)=>{
            let apple=true;
            setTimeout(()=>{
            if(apple){
                resolve("success");
            }else{
                reject("failed");
           
            }
             },2000);
        })
       

        things
        .then((result)=>{
            console.log(result);
            
        })

        .catch((error)=>{
            console.log(error);
            
        })
    </script>
</body>
</html>
